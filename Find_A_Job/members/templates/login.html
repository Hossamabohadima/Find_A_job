{% load static %}
<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'Styles/login.css' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

</head>

<body>
  {% csrf_token %}
  <div class="wrapper">
    <h1>Login</h1>
    <div class="input-box">
      <input id="Username" type="text" placeholder="Username" required />
      <i class="bx bxs-user"></i>
    </div>

    <span id="usernameError" style="display: none" class="error">Please enter a username.</span>

    <div class="input-box">
      <input id="password" type="password" placeholder="Password" required />
      <i class="bx bxs-lock-alt"></i>
    </div>

    <span id="passwordError" style="display: none" class="error">Password must be over 7 characters</span>

    <button type="submit" class="btn" onclick="SignIn(event)">Login</button>

    <div class="register-link">
      <p>Don't have an account?<a href="sign_up"> Register</a></p>
    </div>
  </div>
  <script src="{% static 'scripts/login.js' %}"></script>
</body>

</html>
